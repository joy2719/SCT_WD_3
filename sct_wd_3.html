<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li>MyTicTacToe</li>
    </ul>
  </nav>

  <div class="game-container">
    <div class="board">
      <div class="box" data-index="0"></div>
      <div class="box" data-index="1"></div>
      <div class="box" data-index="2"></div>
      <div class="box" data-index="3"></div>
      <div class="box" data-index="4"></div>
      <div class="box" data-index="5"></div>
      <div class="box" data-index="6"></div>
      <div class="box" data-index="7"></div>
      <div class="box" data-index="8"></div>
    </div>
    <div class="info">
      <p id="status">Turn for X</p>
      <button id="reset">Reset Game</button>
    </div>
  </div>
  <div class="gif-container">
  <img id="win-gif" src="Bubu Dudu GIF - Bubu Dudu - Discover & Share GIFs.gif" alt="Win GIF">
</div>


  <script src="script.js"></script>
</body>
</html>
